<svg viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <rect width="180" height="180" fill="#0f172a" rx="40"/>
  
  <!-- Main A -->
  <path d="M60,140 L90,50 L120,140" 
        fill="none" stroke="#38bdf8" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Crossbar -->
  <line x1="72" y1="110" x2="108" y2="110" stroke="#0ea5e9" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Nodes -->
  <circle cx="90" cy="50" r="5" fill="#38bdf8"/>
  <circle cx="72" cy="110" r="4" fill="#0ea5e9"/>
  <circle cx="108" cy="110" r="4" fill="#0ea5e9"/>
  <circle cx="60" cy="140" r="4" fill="#38bdf8"/>
  <circle cx="120" cy="140" r="4" fill="#38bdf8"/>
  
  <!-- Pulse line -->
  <path d="M30,90 L60,90 L70,80 L80,100 L90,70 L100,100 L110,80 L120,90 L150,90" 
        fill="none" stroke="#0ea5e9" stroke-width="2" opacity="0.6"/>
  
  <!-- Side elements -->
  <line x1="35" y1="85" x2="35" y2="95" stroke="#38bdf8" stroke-width="2"/>
  <line x1="145" y1="85" x2="145" y2="95" stroke="#38bdf8" stroke-width="2"/>
</svg>
